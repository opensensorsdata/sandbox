<section class="section-manifesto">		<h1 id="manifesto"><a href=""><i class="fa fa-angle-up fa-lg"></i></a>manifesto<a href="#how"><i class="fa fa-angle-down fa-lg"></i></a></h1>			<div class="manifesto-controls">		<div class="manifesto-control-next"><img src="assets/img/manifesto/osd_graffa_dx.svg" alt="scroll left"></div>		<div class="manifesto-control-prev"><img src="assets/img/manifesto/osd_graffa_sx.svg" alt="scroll left"></div>	</div>				<div class="manifestos-belt">		{% for manifesto in site.data.settings.manifesto %}		<div class="manifesto-unit">						<div class="manifesto-image">				<img src="assets/img/manifesto/images/{{ manifesto.image }}" alt="manifesto-image">				<strong class="manifesto-title">{{ manifesto.title }}</strong>				<em class="manifesto.number">{{ manifesto.number}}</em>			</div>						<div class="manifesto-content">				<p>{{ manifesto.content | markdownify }}</p>			</div>					</div>		{% endfor %}	</div>		<!--<div class="manifestos-logo"				<div class="manifesto-logo"></div>				<div class="manifesto-logo"></div>				<div class="manifesto-logo"></div>				<div class="manifesto-logo"></div>				<div class="manifesto-logo"></div>				<div class="manifesto-logo"></div>				<div class="manifesto-logo"></div>			</div>-->		</section>
