<section class="section-why">  <h1 id="manifesto">manifesto</h1>    <div class="why-mobile-nav">      {% for why in site.data.settings.why %}      <span></span>      {% endfor %}  </div>        <div class="why-belt">                            {% for why in site.data.settings.why %}      <div class="why-unit">                <figure class="why-face">          <img src="assets/img/why/{{ why.avatar }}" alt="why-face">          <figcaption>            <strong class="why-name">{{ why.name }}</strong>            <em class="why-title">{{ why.title }}</em>          </figcaption>        </figure>                <div class="why-content">          <div class="why-quote-mark"><i class="fa fa-code-fork fa-3x"></i></div>          {{ why.quote }}        </div>              </div>      {% endfor %}          </div>        <div class="why-controls">      <div class="why-control-next"><i class="fa fa-angle-right fa-3x"></i></div>      <div class="why-control-prev"><i class="fa fa-angle-left fa-3x"></i></div>    </div>                <div class="why-logos">      {% for why in site.data.settings.why %}      <img class="why-logo" src="assets/img/why/logos/{{ why.logo }}" align="{{ why.logo }}">      {% endfor %}    </div>          </section>
