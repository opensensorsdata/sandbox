<section class="section-manifesto">		  <h1 id="manifesto"><a href=""><i class="fa fa-angle-up fa-lg"></i></a>manifesto<a href="#how"><i class="fa fa-angle-down fa-lg"></i></a></h1>    <div class="why-mobile-nav">      {% for why in site.data.settings.why %}      <span></span>      {% endfor %}  </div>          <div class="why-belt">      {% for why in site.data.settings.why %}      <div class="why-unit">                <figure class="why-face">          <img src="assets/img/why/{{ why.avatar }}" alt="why-face">          <figcaption>            <strong class="why-name">{{ why.name }}</strong>            <em class="why-title">{{ why.title }}</em>          </figcaption>        </figure>                <div class="why-content">          <div class="why-quote-mark"><i class="fa fa-code-fork fa-3x"></i></div>          {{ why.quote }}        </div>      </div>      {% endfor %}    </div>        <div class="why-controls">      <div class="why-control-next"><img src="assets/img/why/osd_graffa_dx.svg" alt="scroll left"></div>      <div class="why-control-prev"><img src="assets/img/why/osd_graffa_sx.svg" alt="scroll right"></div>    </div>                <div class="why-logos">      {% for why in site.data.settings.why %}      <img class="why-logo" src="assets/img/why/logos/{{ why.logo }}" align="{{ why.logo }}">      {% endfor %}    </div>    </div>          </section>
